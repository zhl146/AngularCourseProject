<form [formGroup]="recipeForm"
      novalidate
      class="recipe-detail-container"
      (ngSubmit)='onSubmit()' fxLayoutWrap>

  <md-card fxLayoutWrap
           fxLayout="row"
           fxLayoutAlign="center center">

    <div class="back-btn" [routerLink]="['/recipes']">
      <md-icon class="back-btn">arrow_back</md-icon>
    </div>

    <md-input-container fxFlex="100">
      <input type="text"
             placeholder="Recipe Name"
             fxFlex="100"
             mdInput
             formControlName="recName">
    </md-input-container>

    <md-input-container fxFlex="100">
        <textarea rows="1"
                  fxFlex="100"
                  placeholder="Recipe Image Path"
                  mdTextareaAutosize
                  mdAutosizeMinRows="1"
                  mdInput
                  #imgPath
                  [id]="imgPath"
                  name="textarea"
                  formControlName="recImgPath">
      </textarea>
    </md-input-container>

    <div class="img-preview"
         appDivImage
         [src]="imgPath.value"
         [fallback]="'http://i347.photobucket.com/albums/p476/zhl146/recipe-placeholder_zpst2nnqbq6.png'">
    </div>

    <md-input-container fxFlex="100">
    <textarea rows="1"
              fxFlex="100"
              placeholder="Recipe Description"
              mdTextareaAutosize
              mdAutosizeMinRows="1"
              mdInput
              name="textarea"
              formControlName="recDescription">

      </textarea>
    </md-input-container>

  </md-card>

  <md-card fxLayout="row" fxLayoutWrap>

    <div fxFlex="100">
      Preparation time
    </div>
    <md-input-container fxFlex="50">
      <input fxFlex="100"
             mdInput
             placeholder="Hours"
             class="form-control"
             type="text"
             formControlName="recPrepHours">
    </md-input-container>
    <md-input-container fxFlex="50">
      <input fxFlex="100"
             mdInput
             placeholder="Minutes"
             class="form-control"
             type="text"
             formControlName="recPrepMinutes">
    </md-input-container>
    <div fxFlex="100">
      Cook time
    </div>
    <md-input-container fxFlex="50">
      <input fxFlex="100"
             mdInput
             placeholder="Hours"
             class="form-control"
             type="text"
             formControlName="recCookHours">
    </md-input-container>
    <md-input-container fxFlex="50">
      <input fxFlex="100"
             mdInput
             placeholder="Minutes"
             class="form-control"
             type="text"
             formControlName="recCookMinutes">
    </md-input-container>
  </md-card>


  <md-card formArrayName="recIng"
           fxLayout="row"
           fxLayoutAlign="center"
           fxLayoutWrap>
    <md-card-header fxFlex="100">
      Ingredients
    </md-card-header>

    <div fxFlex="100"
         *ngFor="let ingCtrl of getFormArrayControls('recIng'); let i=index"
         [formGroupName]="i"
         [ngClass]="{last: isLastElement(i, 'recIng')}"
         fxLayoutAlign="center center">

      <md-icon (click)="addItemFuncFactory('recIng')()"
               *ngIf="isLastElement(i, 'recIng')"
               md-list-icon>
          add
        </md-icon>

        <md-input-container fxFlex="100">
        <textarea type="text"
                  rows="1"
                  mdTextareaAutosize
                  mdAutosizeMinRows="1"
                  mdInput
                  formControlName="text"
                  (keyup)="autoAddNewItem(i, 'recIng')">
        </textarea>
        </md-input-container>

          <md-icon (click)="onDeleteClicked(i, 'recIng')"
                   *ngIf="!isLastElement(i, 'recIng')"
                   md-list-icon>
            delete
          </md-icon>

      </div>


  </md-card>

  <md-card formArrayName="recStep"
           fxLayout="row"
           fxLayoutAlign="center"
           fxLayoutWrap>

    <md-card-header fxFlex="100">
      Directions
    </md-card-header>

    <div fxFlex="100"
         *ngFor="let stepCtrl of getFormArrayControls('recStep'); let i=index"
         [formGroupName]="i"
         [ngClass]="{last: isLastElement(i, 'recStep')}"
         fxLayoutAlign="center center">

      <md-icon (click)="addItemFuncFactory('recStep')()"
               *ngIf="isLastElement(i, 'recStep')"
               md-list-icon>
        add
      </md-icon>

      <md-input-container fxFlex="100">
        <textarea type="text"
                  rows="1"
                  mdTextareaAutosize
                  mdAutosizeMinRows="1"
                  mdInput
                  formControlName="text"
                  (keyup)="autoAddNewItem(i, 'recStep')">
        </textarea>
      </md-input-container>

        <md-icon (click)="onDeleteClicked(i, 'recStep')"
                 *ngIf="!isLastElement(i, 'recStep')"
                 md-list-icon>
          delete
        </md-icon>

    </div>

  </md-card>

  <button md-fab
          [@growInOutTrigger]
          class="submit-btn"
          color="primary">
    <md-icon>done</md-icon>
  </button>

</form>
