<div class="recipe-detail-container">

  <md-card>
    <md-card-header>
      <md-card-title>
        <h2>{{currentRecipe.name}}</h2>
      </md-card-title>
    </md-card-header>

    <img md-card-image src="{{currentRecipe.imagePath}}">

    <md-card-content>
      <p>{{currentRecipe.description}}</p>
    </md-card-content>

    <md-card-actions>
      <button md-button
              routerLink="edit">
        Edit Recipe
      </button>

      <button md-button
              *ngIf="!markedForDeletion"
              (click)="onDeleteIntent()">
        Delete Recipe
      </button>

      <button md-button
              *ngIf="markedForDeletion"
              (click)="onDeleteCancel()">
        Cancel Deletion
      </button>

      <button md-button
              color="accent"
              *ngIf="markedForDeletion"
              (click)="onDeleteConfirm()">
        Confirm Deletion
      </button>

    </md-card-actions>

  </md-card>

  <md-card>
    <md-card-header>
      <md-card-title>
        <h3>Ingredients</h3>
      </md-card-title>
    </md-card-header>
    <md-card-content>
      <md-list>
        <md-list-item *ngFor="let ingredient of currentRecipe.ingredients">
          <md-icon md-list-icon class="recipe-icon">restaurant</md-icon>
          <p>{{ingredient}}</p>
        </md-list-item>
      </md-list>
    </md-card-content>
    <md-card-actions>
      <button md-button
              (click)="onAddAllClicked()">
        Add all ingredients to list
      </button>
    </md-card-actions>
  </md-card>

  <md-card>
    <md-card-header>
      <md-card-title>

        <h3>Directions</h3>
        <div fxLayout="row" fxLayoutAlign="center" class="center-text">
          <md-icon class="time-btn">restaurant</md-icon>
          <div fxLayout="column" fxFlex="40">
            <p fxFlex>Prep</p>
            <p fxFlex>{{currentRecipe.prepTime | timePipe}}</p>
          </div>
          <div fxLayout="column" fxFlex="40">
            <p fxFlex>Cook</p>
            <p fxFlex>{{currentRecipe.cookTime |timePipe}}</p>
          </div>
          <div fxLayout="column" fxFlex>
            <p fxFlex>Done in</p>
            <p fxFlex>{{currentRecipe.prepTime + currentRecipe.cookTime | timePipe}}</p>
          </div>
        </div>

      </md-card-title>
    </md-card-header>
    <md-card-content>
      <md-list>
        <md-list-item *ngFor="let step of currentRecipe.steps">
          <md-checkbox></md-checkbox>
          <p>{{step}}</p>
        </md-list-item>
      </md-list>
    </md-card-content>
  </md-card>

</div>
