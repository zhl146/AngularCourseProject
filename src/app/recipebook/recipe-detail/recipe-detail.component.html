<div class="row">
  <div class="col-xs-12">

    <div class="col-xs-6">
      <h2>{{currentRecipe.name}}</h2>
      <p>{{currentRecipe.description}}</p>
        <div class="btn-group" appDropdown>
          <button
            type="button"
            class="btn btn-warning
        dropdown-toggle">
            Manage Recipe <span class="caret"></span>
          </button>

          <ul class="dropdown-menu">
            <li><a (click)="onAddAllClicked()">Add to Shopping List</a></li>
            <li><a routerLink="edit">Edit Recipe</a></li>
            <li><a (click)="onDeleteClicked()">Delete Recipe</a></li>

          </ul>

      </div>

    </div>

    <div class="col-xs-6">
      <img src="{{currentRecipe.imagePath}}" class="img-responsive">
    </div>

  </div>
</div>

<hr class="spacer">

<div class="row">
  <div class="col-xs-12">
    <h3>Ingredients</h3>

    <hr>

    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let ingredient of currentRecipe.ingredients">
        <span class="glyphicon glyphicon-asterisk"></span>  {{ingredient}}
      </li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h3>Directions</h3>
    <hr>
    <div class="row">
      <div>
        <div class="row">
          <div class="col-xs-1 time-btn">
            <span class="glyphicon glyphicon-time"></span>
          </div>
          <div class="col-xs-6">
            <div class="row">
              <div class="col-xs-3 prep">
                <p>Prep</p>
              </div>
              <div class="col-xs-3 cook">
                <p>Cook</p>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-3 prep">
                <p>{{currentRecipe.prepTime}} m</p>
              </div>
              <div class="col-xs-3 cook">
                <p>{{currentRecipe.cookTime}} m</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let step of currentRecipe.steps; let i=index">
        {{i+1}} - {{step}}
      </li>
    </ul>
  </div>
</div>
