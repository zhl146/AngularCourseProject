<div class="recipe-detail-container"
     fxLayout="row"
     fxLayoutWrap>

  <md-card>
    <md-card-header>
      <md-card-title>
        <h3>Ingredients</h3>
      </md-card-title>
    </md-card-header>
    <md-card-content>
      <md-list dense
               fxLayout.gt-md="column"
               fxLayout.lt-lg="row"
               fxLayoutWrap fxLayoutAlign="center">
        <md-list-item *ngFor="let ingredient of currentRecipe.ingredients"
                      fxFlex.gt-md="0 1 auto"
                      fxFlex.lt-lg="100">

          <md-icon md-list-icon
                   (click)="onAddIngredient(ingredient)"
                   class="recipe-icon ingredient-icon">
            add_shopping_cart
          </md-icon>

          <p>{{ingredient}}</p>
        </md-list-item>
      </md-list>
    </md-card-content>
    <md-card-actions>
      <button md-button
              (click)="onAddAllIngredients()">
        Add all ingredients to list
      </button>
    </md-card-actions>
  </md-card>

  <md-card fxFlex>
    <md-card-header>
      <md-card-title>

        <h3>Directions</h3>
        <div fxLayoutAlign="start center" fxLayout="row">
          <md-icon class="recipe-icon timer-icon">timer</md-icon>
          <p>
            Prep:    {{currentRecipe.prepTime | timePipe}}
            <br>
            Cook:    {{currentRecipe.cookTime |timePipe}}
            <br>
            Done in: {{currentRecipe.prepTime + currentRecipe.cookTime | timePipe}}
          </p>
        </div>

      </md-card-title>
    </md-card-header>

    <md-card-content>
      <md-list dense
               fxLayout.gt-md="column"
               fxLayout.lt-lg="row"
               fxLayoutWrap>
        <md-list-item *ngFor="let step of currentRecipe.steps; let i = index"
                      fxFlex.gt-md="1 1 auto"
                      fxFlex.lt-lg="100">
          <md-checkbox></md-checkbox>
          <p>{{i + 1}} - {{step}}</p>
        </md-list-item>
      </md-list>
    </md-card-content>

  </md-card>

</div>
