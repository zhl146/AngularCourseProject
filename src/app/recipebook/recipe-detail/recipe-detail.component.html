<div class="recipe-detail-container"
     fxLayout="row"
     fxLayoutWrap>

  <md-card>
    <md-card-header>
      <md-card-title>
        <h3>Ingredients</h3>
      </md-card-title>
    </md-card-header>
    <md-card-content>
      <md-list dense
               fxLayout.gt-md="column"
               fxLayout.lt-lg="row"
               fxLayoutWrap fxLayoutAlign="center">
        <md-list-item *ngFor="let ingredient of currentRecipe.ingredients"
                      fxFlex.gt-md="38"
                      fxFlex.lt-lg="100">
          <p>{{ingredient}}</p>
          <div fxFlex></div>
          <md-icon md-list-icon
                   (click)="onAddIngredient(ingredient)"
                   class="recipe-icon ingredient-icon">
            add_shopping_cart
          </md-icon>
        </md-list-item>
      </md-list>
    </md-card-content>
    <md-card-actions>
      <button md-button color="primary"
              (click)="onAddAllIngredients()">
        ADD ALL INGREDIENTS
      </button>
    </md-card-actions>
  </md-card>

  <md-card fxFlex>
    <md-card-header>
      <md-card-title>
        <h3>Directions</h3>
      </md-card-title>
    </md-card-header>

    <md-card-content>
      <md-list dense
               fxLayout.gt-md="column"
               fxLayout.lt-lg="row"
               fxLayoutWrap>
        <md-list-item *ngFor="let step of currentRecipe.steps; let i = index"
                      fxFlex.gt-md="62"
                      fxFlex.lt-lg="100">
          <p>{{i + 1}} - {{step}}</p>
          <div fxFlex></div>
          <md-checkbox></md-checkbox>
        </md-list-item>
      </md-list>
    </md-card-content>

  </md-card>

</div>
