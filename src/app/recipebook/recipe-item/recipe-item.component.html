<a
  class="list-group-item clearfix"
  [routerLink]="[index]"
  routerLinkActive="active">
  <div class="pull-left col-xs-8 vcenter">
    <h4 class="list-group-item-heading">{{recipeItem.name}}</h4>
  </div>

  <span class="pull-right col-xs-4">
        <img
          src="{{recipeItem.imagePath}}"
          alt="{{recipeItem.name}}"
          class="img-responsive">
      </span>
</a>
