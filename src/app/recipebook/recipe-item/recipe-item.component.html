<md-card
  class="card"
  [routerLink]="[index]"
  routerLinkActive="active"
  fxLayout="row">
  <md-card-content>
    <div fxFlex="20">
      <img
        src="{{recipeItem.imagePath}}"
        alt="{{recipeItem.name}}">
    </div>

    <div fxFlex="80" fxLayoutAlign="center center" fxLayout="column">
      <h4>{{recipeItem.name}}</h4>
      <p>Ready in: {{recipeItem.prepTime + recipeItem.cookTime | timePipe}}</p>
    </div>
  </md-card-content>
</md-card>
