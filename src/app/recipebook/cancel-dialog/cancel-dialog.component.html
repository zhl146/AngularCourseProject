<div fxFlexAlign="center center" fxLayout="column">
  <h2 md-dialog-title fxFlex="100">Warning, you are about to delete this recipe!</h2>
  <p>Are you sure you want to continue?</p>
  <div fxLayout="row" fxLayoutAlign="center">
    <button md-dialog-close="yes"
            md-raised-button
            color="warn">
      Yes, delete
    </button>
    <button md-dialog-close="no"
            md-raised-button
            color="primary">
      No, cancel
    </button>
  </div>

</div>
