<div class="row">
  <div class="col-xs-12">

    <button class="btn btn-success" routerLink="new">New Recipe</button>

    <app-recipe-item *ngFor="let recipe of recipes | async; let i = index"
                     (click)="onSelected(i)"
                     [index]="i"
                     [recipeItem]="recipe">
    </app-recipe-item>
  </div>
</div>
