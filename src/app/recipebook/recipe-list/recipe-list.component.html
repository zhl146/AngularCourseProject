<div fxLayoutAlign="center" fxLayout="row" fxLayoutWrap>

  <button md-raised-button
          class="new-recipe-btn"
          color="accent"
          routerLink="new"
          fxFlex="100">
    Create New Recipe
  </button>

  <div class="vertical-spacer"></div>

  <app-recipe-item *ngFor="let recipe of recipes | async; let i = index"
                   (click)="onSelected(i)"
                   [index]="i"
                   [recipeItem]="recipe">
  </app-recipe-item>

</div>
