<div fxFlexAlign="center center" fxLayout="column">
  <h2 md-dialog-title fxFlex="100">You are about to sign out</h2>
  <p>Are you sure you want to continue?</p>
  <div fxLayout="row" fxLayoutAlign="center">
    <button md-dialog-close="yes"
            md-raised-button
            color="warn">
      Yes, sign out
    </button>
    <button md-dialog-close="no"
            md-raised-button
            color="primary">
      No, stay here
    </button>
  </div>

</div>
