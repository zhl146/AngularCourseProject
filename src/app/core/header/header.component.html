<div class="toolbar">
  <div class="toolbar-content"
       fxFlex.gt-lg="1920px"
       fxFlex.lt-xl="100"
       fxLayout="row"
       fxLayoutAlign="start center"
       fxFlexAlign="center center">

   <span [routerLink]="['recipes']"
         class="brand"
         fxLayout="row"
         fxLayoutAlign="start center">
      <md-icon md-list-icon>
        book
      </md-icon>
     Recipe Helper
   </span>

    <span class="toolbar-spacer"></span>

    <span fxShow
          fxHide.xs>

    <button md-button
            *ngFor="let nav of navigation"
            [routerLink]="nav.route"
            routerLinkActive="active">
      {{nav.displayText}}
    </button>

   </span>

    <span fxLayoutAlign="center center"
          (click)="onLogOut()">
      <button md-button
              *ngIf="signedIn" fxHide.xs>
        Sign out
      </button>

      <md-icon md-list-icon
               class="sign-out-icon"
               *ngIf="signedIn"
               fxHide
               fxShow.xs>
        power_settings_new
      </md-icon>
    </span>

  </div>
</div>

<div class="mobile-nav"
     *ngIf="showMobileNav()">
  <nav md-tab-nav-bar
       fxLayout.lt-md="row"
       fxLayoutAlign.lt-md="center">
    <a md-tab-link
       *ngFor="let nav of navigation"
       [routerLink]="nav.route"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{nav.displayText}}
    </a>

  </nav>

</div>
