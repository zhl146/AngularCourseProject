<div class="toolbar-extend"
     fxLayout="row"
     fxLayoutAlign="center center">
  <md-toolbar color="primary"
              fxFlex.gt-lg="1920px"
              fxFlex.lt-xl="100"
              fxFlexAlign="center center"
              class="toolbar mat-toolbar">

   <span [routerLink]="['recipes']" fxLayoutAlign="center center">
      <md-icon md-list-icon>
        book
      </md-icon>
      Recipe Helper
   </span>

    <span class="toolbar-spacer"></span>

    <span fxShow
          fxHide.xs>

    <button md-button
            *ngFor="let nav of navigation"
            [routerLink]="nav.route"
            routerLinkActive="active">
      {{nav.displayText}}
    </button>

   </span>

    <span fxLayoutAlign="center center"
      (click)="onLogOut()">
      <button md-button
              *ngIf="signedIn" fxHide.xs>
        Sign out
      </button>

      <md-icon md-list-icon
               class="account-icon"
               *ngIf="signedIn"
               fxHide
               fxShow.xs>
        power_settings_new
      </md-icon>
    </span>

  </md-toolbar>
</div>

<nav md-tab-nav-bar
     *ngIf="showMobileNav()"
     fxLayout.lt-md="row"
     fxLayoutAlign.lt-md="center">
  <a md-tab-link
     *ngFor="let nav of navigation"
     [routerLink]="nav.route"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
    {{nav.displayText}}
  </a>


</nav>

<div *ngIf="false"
     class="loading-screen">
  <span class="d">I</span>
  <span class="d d-2">I</span>
  <span class="d d-3">I</span>
  <span class="d d-4">I</span>
  <span class="d d-5">I</span>
</div>
