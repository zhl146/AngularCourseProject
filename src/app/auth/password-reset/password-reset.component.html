<div class="auth-card auth-login">

  <p class="info">
    You should receive an e-mail in the next few minutes with your password reset link.
  </p>
  <p class="info">
    Follow the link to reset your password and then sign in with your new password.
  </p>

    <button md-raised-button
            color="primary"
            type="submit" (click)="goToSignIn()">
      Back to sign in
    </button>

</div>
