<div class="row">
  <div class="col-xs-12">
    <h3>Shopping List</h3>
    <hr>
    <div class="row">
      <div class="col-xs-12 col-md-10 col-lg-8 col-md-offset-1 col-lg-offset-2">
        <form [formGroup]="ingForm" novalidate (ngSubmit)="updateIngredients()">
          <div formArrayName="ingredients">
            <ul class="list-group">
              <li class="list-group-item col-xs-12"
                  *ngFor="let ingredientCtrl of ingForm.get('ingredients').controls; let i = index"
                  [formGroupName]="i"
                  [ngClass]="{last: isLastElement(i)}">
                <div class="input-group">
                  <span class="input-group-addon" *ngIf="!isLastElement(i)">
                    <input type="checkbox">
                  </span>
                  <span class="input-group-addon" *ngIf="isLastElement(i)">
                    <span class="glyphicon glyphicon-plus pull-left"
                          aria-hidden="true"
                          (click)="addListItem()">
                    </span>
                  </span>
                  <input type="text"
                         class="form-control"
                         formControlName="text" (keyup)="autoAddNewItem(i)"
                         (blur)="updateIngredient(i)">
                  <span class="input-group-addon" *ngIf="!isLastElement(i)">
                    <span class="glyphicon glyphicon-remove"
                    aria-hidden="true"
                    (click)="onDeleteClicked(i)">
                    </span>
                  </span>
                </div>
              </li>
            </ul>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
