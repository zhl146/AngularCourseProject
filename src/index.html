<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Recipe Helper</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <app-root>
    <style>
      app-root {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;

        color: white;
        text-transform: uppercase;
        font-family: Roboto, "Helvetica Neue", sans-serif;
        font-size: 6.5em;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      }
      body {
        background: black;
        margin: 0;
        padding: 0;
      }

      @keyframes bars {
        0% {
          transform: scaleY(1)
        }
        50% {
          transform: scaleY(0.2);
        }
        100% {
          transform: scaleY(1);
        }
      }

      .d {
        animation: bars 1s ease-out infinite;
      }
      .d-2 {
        animation-delay: .8s;
      }
      .d-3 {
        animation-delay: .6s;
      }
      .d-4 {
        animation-delay: .4s;
      }
      .d-5 {
        animation-delay: .2s;
      }

    </style>

    <span class="d">I</span>
    <span class="d d-2">I</span>
    <span class="d d-3">I</span>
    <span class="d d-4">I</span>
    <span class="d d-5">I</span>

  </app-root>
</body>
</html>
